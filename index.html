<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizacao Árvores</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/BPlusTree.js"></script>
    <script src="assets/js/BPlusTreeVisualizer.js"></script>
    <script src="assets/js/BPlusTreeNode.js"></script>
    <script src="assets/js/BPlusTreeNodeVisualizer.js"></script>
    <script src="assets/js/Controlls.js"></script>
    <script src="assets/js/ControllsListener.js"></script>
    <script src="assets/js/EventQueue.js"></script>
    <script src="assets/js/EventProcessor.js"></script>
    <script src="assets/js/scripts.js"></script>

    <link rel="stylesheet" href="assets/css/SearchNavStyle/TypeInput.css" />
    <link rel="stylesheet" href="assets/css/SearchNavStyle/SearchBar.css" />
    <link rel="stylesheet" href="assets/css/SearchNavStyle/NavBar.css" />
    <script src="assets/js/TypeInput.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <div class="input-type">
        <label class="btn-switch">
          <input
            value="1"
            id="typeNode"
            name="typeNode"
            type="checkbox"
            onclick="handleTypeInput()"
          />
          <label
            class="btn-switch-inner"
            data-off="Manual"
            data-on="Random"
            for="typeNode"
          ></label>
        </label>
      </div>
      <div id="manual-container">
        <input
          class="input-bar"
          id="manual-input-key"
          type="number"
          placeholder="Digite uma chave"
        />
        <button class="input-button" id="manual-insert-button">Inserir</button>
        <button class="input-button" id="manual-search-button">Buscar</button>
        <button class="input-button" id="manual-delete-button">Deletar</button>
      </div>
      <div id="random-container">
        <input class="input-bar" type="number" placeholder="Índice inicial" />
        <input class="input-bar" type="number" placeholder="Índice Final" />
        <input class="input-bar" type="number" placeholder="N° de elementos" />
        <button class="input-button">Inserir</button>
        <button class="input-button">Deletar</button>
      </div>
    </nav>

    <div id="container"></div>
    <canvas id="canvas"></canvas>
  </body>
</html>
